<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand animated-text" href="/">Password Generator By Aryan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active animated-text" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active animated-text" aria-current="page" href="/about">About</a>
              </li>
            </div>
        </div>
      </nav>
     
 

    <div class="container my-5">
        <div class="row ">
            <div class="col-md-6 form">
                <h2>Password Generator By Aryan Bhan</h2>
                <form method="post" action="/">
                    <div class="mb-3">
                        <label for="length" class="form-label">Password Length:</label>
                        <input type="text" class="form-control" id="length" name="length" aria-describedby="emailHelp" placeholder="Example:12">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Password</button>
                </form>
            </div>

            <div class="col-md-6 image">
                <h2 class="text-center">Password for given length is :)
                </h2>
                <center>

                  <p id="generated-password">{{ password }}</p>
                </center>
                <center>
                  <button id="copy-button" class="btn btn-success">Copy to Clipboard</button>

                </center>
                             
            <div>

                    
                </div>
            </div>
        </div>
    </div>
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f0f0f0; padding: 10px;text-align: center;"> <b>

        Made with ‚ù§ by Aryan Bhan
      </b>
      </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"> -->
     
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='clipboard.js') }}"></script>
        <script>
            $(document).ready(function() {
        $('#copy-button').click(function() {
            const passwordElement = document.getElementById('generated-password');
            const password = passwordElement.textContent;
    
            // Create a temporary input element to copy the password
            const tempInput = document.createElement('input');
            tempInput.value = password;
            document.body.appendChild(tempInput);
    
            // Select and copy the password
            tempInput.select();
            document.execCommand('copy');
    
            // Remove the temporary input element
            document.body.removeChild(tempInput);
    
            // Provide feedback to the user
            alert('Password copied to clipboard: ' + password);
        });
    });
        </script>
  
  </body>
</html>
